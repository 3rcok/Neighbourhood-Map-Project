<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Comatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map Project</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing"></script>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/knockout.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="SearchBox">
			<input id="pac-input" type="text" placeholder="Place like cinema, restaurant" >
			<button id="pac-button" type="submit" data-bind="click: update">Submit</button>
		</div>
		<div id="popular-places">
			<h1>Popular Places</h1>
			<hr>
			<div data-bind="foreach: venues">
  				<h2 data-bind="text: name"></h2>
  				<p>Phone Number: <span data-bind="text: contact"></span></p>
  				<p>Address: <span data-bind="text: location"></span></p>
  				<p>Category: <span data-bind="text: category"></span></p>
  				<p>Verified: <span data-bind="text: verified"></span></p>
  				<hr>
			</div>
		</div>
		<div id="map-canvas"></div>

		<script type="text/javascript">
			ko.applyBindings(new AppViewModel());
		</script>
	</body>
</html>
