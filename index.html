<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Comatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map Project</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing"></script>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/knockout.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="popover-head" class="hide">Setting</div>
		<div id="popover-content" class="hide">
			<form>
				<input type="text" placeholder="Location like Toronto">

			</form>
		</div>
		<button id="setting" type="button" class="btn btn-info btn-lg" aria-label="Setting">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		</button>
		<div id="infoWindow" class="hide">
			<h2 data-bind="text: name"></h2>
			<p data-bind="text: contact"></p>
			<p data-bind="text: address"></p>
			<p>Rating: <span data-bind="text: rating"></span></p>
		</div>

		<div id="VenuesModel">
			<form id="searchBox">
				<input id="pac-input" type="text" placeholder="Place type like cinema, restaurant" >
				<button id="pac-button" type="submit" data-bind="click: updatevenuesModel">Submit</button>
			</form>
			<div id="popular_places">
				<h2 class="text-center" id="list_title" data-toggle="collapse" href="#place_list" aria-expanded="false" aria-controls="place_list">Popular Places</h2>
				<div id="place_list" class="collapse well" data-bind="foreach: venuesModel">
					<div id="each_place" data-bind="click: openInfoWindow">
						<hr>
  						<h3 data-bind="text: name"></h3>
  						<p>Phone Number: <span data-bind="text: contact"></span></p>
  						<p>Address: <span data-bind="text: address"></span></p>
  						<p>Category: <span data-bind="text: category"></span></p>
  						<p>Verified: <span data-bind="text: verified"></span></p>
  						<p>Rating: <span data-bind="text: rating"></span></p>
					</div>
				</div>
			</div>
		</div>
		<div id="map-canvas"></div>
	</body>
</html>
