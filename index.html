<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Comatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map Project</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing,places"></script>
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/knockout.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="infoWindow" class="hide">
			<h2 data-bind="text: name"></h2>
			<p data-bind="text: contact"></p>
			<p data-bind="text: address"></p>
			<p>Rating: <span data-bind="text: rating"></span></p>
		</div>
		<div id="full-screen">
				
			<button id="setting" type="button" class="btn btn-primary btn-lg" data-toggle="popover" aria-label="Setting">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			</button>
					
			<div id="searchBox" class="input-group input-group-lg">
				<input id="pac_input" class="form-control" type="text" placeholder="Place type like cinema">
				<span class="input-group-btn">
					<button type="submit" class="btn btn-primary" data-bind="click: updatevenuesModel">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>

			<button id="list_button" class="btn btn-lg btn-info"  data-toggle="collapse" href="#popular_places" aria-expanded="false" data-bind="click: updatenum_unread" aria-control="popular_places">
				Popular Places <span class="badge" data-bind="text: num_unread"></span>
			</button>
					
			<div id="popular_places" class="collapse">
				<div data-bind="if: if_shown">
					<div data-bind="foreach: venuesModel">
						<div id="each_place" data-bind="click: openInfoWindow">
  							<hr>
  							<h3 data-bind="text: name"></h3>
  							<p>Phone Number: <span data-bind="text: contact"></span></p>
  							<p>Address: <span data-bind="text: address"></span></p>
  							<p>Category: <span data-bind="text: category"></span></p>
  							<p>Verified: <span data-bind="text: verified"></span></p>
  							<p>Rating: <span data-bind="text: rating"></span></p>
						</div>
					</div>
				</div>
				<h3 data-bind="ifnot: if_shown">There is no result available now</h3>
			</div>

			<div id="map-canvas"></div>
		</div>
	</body>
</html>
